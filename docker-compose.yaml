version: "3.8"

services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    expose:
      - 8000
    environment:
      - FLASK_ENV=production
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI}
    volumes:
      - ./static:/static

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
      - ./static:/static

